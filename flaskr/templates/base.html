<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://kit.fontawesome.com/3979d6d647.js" crossorigin="anonymous"></script>
<nav>
  <h1><a href="/">Flaskr</a></h1>
  <ul>
    {% if g.user %}
      <li><a>
        <i class="fa-solid fa-user"></i>
        <span>{{ g.user['username'] }}</span>
      </a>
      <li class="animate"><a href="{{ url_for('blog.cart')}}" aria-label="Cart-shopping">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
<script>

const elements = document.querySelectorAll('.animate');


elements.forEach(function(element) {
    element.addEventListener('mouseover', function() {
        element.classList.add('fa-bounce');
    });

    element.addEventListener('mouseout', function() {
        element.classList.remove('fa-bounce');
    });
});

</script>
